<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Pycopia DB admin">
  <script src="/static/modernizr-1.7.min.js"></script>
  <script src="/static/respond.min.js"></script>
{% block head %}
    <link rel="stylesheet" href="{{mainstyle}}">
    <title>{% block title %}{% endblock %} - QA Control Center</title>
{% endblock %}
</head>
<body>
  <div id="content">
    <header>
{% block header %}
{% endblock %}
    </header>
    <div id="main" role="main">
    {% block main %}{% endblock %}
    </div>
    <footer>
{% block footer %}
{% endblock %}
    </footer>
  </div>
<div class="bottom">
{% block bottom %}
{% endblock %}
</div>
</body>
</html>
