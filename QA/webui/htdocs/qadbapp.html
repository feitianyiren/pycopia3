<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Pycopia QA DB">
  <title>QA Database Editor </title>
  <link rel="stylesheet" href="/static/css/qadbstyle.css">
  <script src="/static/js//modernizr.min.js"></script>
  <script src="/static/js/angular.min.js"></script>
</head>
<body ng-app="qadbApp">
  <div class="view-container">
        <div ng-controller="EquipmentListCtrl">
            <ul class="equipment">
              <li ng-repeat="eq in equipment | filter:query | orderBy:orderProp">
                <span>{{eq.name}}</span>
              </li>
            </ul>
        </div>
  </div>
  <script src="/static/js/qadbapp.js"></script>
</body>
</html>
